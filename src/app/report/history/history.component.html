<div class="card">
    <div class="card-header">
      Predicted Weather Report
    </div>
    <div class="card-body" *ngIf="historyDetails">
        <ng-container *ngFor="let day of historyDetails">
            <div class="row history-detail">
                <div class="col-sm-4">
                    <span>{{day.date}}</span>
                </div>
                <div class="col-sm-4">
                    <img [src]="day.icon" width="50px" height="50px">
                    <span>{{day.temperature}}</span>
                </div>
                <div class="col-sm-4">
                    <span>{{day.description}}</span>
                </div>
            </div>
        </ng-container>
    </div>
</div>
