
<div class="form-group row">
    <label class="col-sm-3 col-6  col-md-3 col-lg-3 col-form-label">{{label}}</label>
    <div class="col-sm-9 col-6 col-md-9 col-lg-9 ">
        <ng-container *ngIf="type !== IMAGE && value">
            <input type="text" readonly class="form-control-plaintext"  [(ngModel)]="value + ' '+ degree">
        </ng-container>
        <ng-container *ngIf="type === IMAGE">
            <span>{{ description }}</span><img [src]="value" width="50px" height="50px">
        </ng-container>
    </div>
</div>
